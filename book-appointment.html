<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Reuse the header for consistency -->
    <header class="navbar">
        <div class="logo">
            <div class="logo-circle"></div>
        </div>
        <nav class="nav-links">
            <a href="Website.html#home" class="nav-link">Home</a>
            <a href="Website.html#about" class="nav-link">About Me</a>
            <a href="Website.html#services" class="nav-link">Services</a>
            <a href="Website.html#contact" class="nav-link">Contact us</a>
            <a href="book-appointment.html" class="nav-link">Book Appointment</a>
        </nav>
    </header>

    <div class="appointment-container">
        <h1>Book an Appointment</h1>
        <p class="required-info">* Required Information</p>
        <form id="appointment-form">
            <!-- Form fields -->
            <div class="form-group">
                <label for="full-name">Full Name *</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter full name here" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number *</label>
                    <input type="tel" id="contact-number" name="contact_number" placeholder="Enter number here" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Complete Address *</label>
                <input type="text" id="address" name="address" placeholder="Enter address here" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time *</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>
            <div class="form-group">
                <label for="services">What Service(s) Do You Need? *</label>
                <input type="text" id="services" name="services" placeholder="Enter service(s) needed here" required>
            </div>
            <div class="form-group">
                <label for="details">Additional Details About Your Reservation</label>
                <textarea id="details" name="details" placeholder="Enter additional details about your reservation here"></textarea>
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">By submitting this form you agree to the terms of the <a href="#">Privacy Policy</a>.</label>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
