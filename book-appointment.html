<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        /* Reset default styling and set box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar styling */
        .navbar {
            background-color: #E76417;
            color: white;
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo container styling */
        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px; 
        }

        /* Logo circle styling */
        .logo-circle {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Navbar links container styling */
        .nav-links {
            display: flex;
            gap: 15px;
        }

        /* Navbar link styling */
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        /* Navbar link hover effect */
        .nav-link:hover {
            color: #FFD580;
        }

        /* Appointment form container styling */
        .appointment-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Appointment form title styling */
        h1 {
            text-align: center;
            color: #E76417;
            margin-bottom: 10px;
        }

        /* Required information note styling */
        .required-info {
            text-align: center;
            font-size: 14px;
            color: #E76417;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Form group container styling */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        /* Form row styling for multiple inputs on one line */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        /* Flex properties for form groups inside a row */
        .form-row .form-group {
            flex: 1;
        }

        /* Label styling */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        /* Input and textarea common styling */
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Textarea specific styling for resizing */
        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Focus effect on inputs and textareas */
        input:focus, textarea:focus {
            outline: none;
            border-color: #E76417;
            box-shadow: 0 0 5px rgba(231, 100, 23, 0.5);
        }

        /* Terms checkbox and label styling */
        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        /* Styling for terms link */
        .terms a {
            color: #E76417;
            text-decoration: none;
        }

        /* Hover effect for terms link */
        .terms a:hover {
            text-decoration: underline;
        }

        /* Submit button styling */
        .submit-button {
            background-color: #E76417;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Submit button hover effect */
        .submit-button:hover {
            background-color: #BF4304;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar section -->
    <header class="navbar">
        <div class="logo">
            <div class="logo-circle"></div>
        </div>
        <nav class="nav-links">
            <a href="Website.html#home" class="nav-link">Home</a>
            <a href="Website.html#about" class="nav-link">About Me</a>
            <a href="Website.html#services" class="nav-link">Services</a>
            <a href="Website.html#contact" class="nav-link">Contact Us</a>
            <a href="book-appointment.html" class="nav-link">Book Appointment</a>
        </nav>
    </header>

    <!-- Main content for booking an appointment -->
    <main class="appointment-container">
        <h1>Book an Appointment</h1>
        <p class="required-info">* Required Information</p>

        <!-- Appointment booking form -->
        <form id="appointment-form">
            <!-- Full Name input -->
            <div class="form-group">
                <label for="full-name">Full Name *</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter full name here" required>
            </div>

            <!-- Email and Contact Number inputs in a row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number *</label>
                    <input type="tel" id="contact-number" name="contact_number" placeholder="Enter contact number" required>
                </div>
            </div>

            <!-- Address input -->
            <div class="form-group">
                <label for="address">Complete Address *</label>
                <input type="text" id="address" name="address" placeholder="Enter your address here" required>
            </div>

            <!-- Date and Time inputs in a row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Preferred Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time *</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <!-- Service selection input -->
            <div class="form-group">
                <label for="services">What Service(s) Do You Need? *</label>
                <input type="text" id="services" name="services" placeholder="Enter required services" required>
            </div>

            <!-- Additional details input (textarea) -->
            <div class="form-group">
                <label for="details">Additional Details About Your Reservation</label>
                <textarea id="details" name="details" rows="5" placeholder="Enter any additional details here"></textarea>
            </div>

            <!-- Terms and conditions checkbox -->
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    By submitting this form, you agree to the terms of the 
                    <a href="#">Privacy Policy</a>.
                </label>
            </div>

            <!-- Submit button -->
            <div class="form-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </main>

    <!-- JavaScript for form submission and alert -->
    <script>
        document.getElementById("appointment-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for your submission! Your appointment has been booked successfully.");
            this.reset();  // Reset the form after submission
        });
    </script>
</body>
</html>
